<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 종합실습문제1</title>
</head>
<body>
    <form action="test.do">
    <br>
    고객명 : <input type="text" name="name" required> <br><br>
    전화번호 : <input type="phone" name="phone" required> <br><br>
    E-mail : <input type="email" name="email" ><br><br>

    <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" id="pizzasize1" name="size" value="small" checked>
        <label for="pizzasize1">Small</label> <br><br>
        <input type="radio" id="pizzasize2" name="size" value="Medium">
        <label for="pizzasize2">Medium</label> <br><br>
        <input type="radio" id="pizzasize3" name="size" value="Large">
        <label for="pizzasize3">Large</label>
    </fieldset>

    <br><br><br>

    <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" id="bacon" name="topping" value="bacon" checked>
        <label for="bacon">베이컨</label> <br><br>
        <input type="checkbox" id="cheese" name="topping" value="cheese" checked>
        <label for="cheese">치즈</label> <br><br>
        <input type="checkbox" id="onion" name="topping" value="onion" checked>
        <label for="onion">양파</label> <br><br>
        <input type="checkbox" id="mushroom" name="topping" value="mushroom" checked>
        <label for="mushroom">버섯</label>
    </fieldset>
    <br><br>

    희망 배송시간 : <input type="time" name="deliverytime"> <br><br>

    배송시 요청사항 : <textarea name="content" cols="30" rows="10" placeholder="요청사항을 입력해주세요. (0 ~ 25자 이내)" style="resize: none;" maxlength="25"></textarea>

    <br><br>
    <input type="submit" value="주문하기">
</form>
</body>
</html>
