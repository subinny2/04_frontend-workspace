<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML종합실습문제2</title>
</head>
<body>
    <form action="test.do">
        <fieldset>
            <legend>납품자 정보</legend>
            
            <ol>
                <li>납품자명 : <input type="text" name="name" placeholder="name" required></li> <br>
                <li>email : <input type="email" name="email" placeholder="subinny2@naver.com"></li> <br>
                <li>홈페이지 : <input type="url" name="homepage" value="http://"></li>
            </ol>
        </fieldset>

        <br><br>
        
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>상품명 : <input type="text" name="productname" required></li><br>
                <li>납품수량 : <input type="number" name="amount" min="100" placeholder="최소 100" required></li> <br>
                <li>납품등급 : <input type="range" name="grade"></li> <br>
                <li>기타사항 : <textarea name="content" cols="30" rows="10"></textarea></li>
            </ul>

        </fieldset>

        <br><br>
        <input type="submit" value="send message">

    </form>
    
</body>
</html>
