<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML종합실습문제3</title>
</head>

    <form action="test.do" method="post">
    <h1>회원가입</h1>
    <fieldset>
        <table>
                <legend>필수 입력 사항</legend>
            <tr>
                <th>ID</th>
                <td><input type="text" name="userId" placeholder="아이디 10글자 이내" maxlength="10" required> <button type="button">중복확인</button></td>
            </tr>

            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="userPwd" placeholder="영문,숫자,특수문자 포함 8자 이상" minlength="8" required></td>
            </tr>

            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" name="userPwd" minlength="8" required></td>
            </tr>

            <tr>
                <th>Email</th>
                <td><input type="text" name="Email" required>
                <select name="emailform">
                    <option>@gmail.com</option>
                    <option>@naver.com</option>
                    <option>@daum.net</option>
                    <option selected>직접입력</option>
                </select></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>
        <table>
            <tr>
                <td>프로필사진 : <input type="file" name="profile photo"></td>
            </tr>

            <tr>
                <td>성별 :  <input type="radio" id="M" name="gender" value="M" checked>
                            <label for="M">남자</label>
                            <input type="radio" id="F" name="gender" value="F">
                            <label for="F">여자</label>
                </td>
            </tr>

            <tr>
                <td>생년월일 : <input type="date"></td>
            </tr>

            <tr>
                <td>취미<br>
                    <input type="checkbox" id="baseball" name="hobby" value="baseball">
                    <label for="baseball">야구</label>

                    <input type="checkbox" id="basketball" name="hobby" value="basketball">
                    <label for="basketball">농구</label>

                    <input type="checkbox" id="soccer" name="hobby" value="soccer">
                    <label for="soccer">축구</label><br>

                    <input type="checkbox" id="study" name="hobby" value="study">
                    <label for="study">공부</label>

                    <input type="checkbox" id="music" name="hobby" value="music">
                    <label for="music">음악감상</label>

                    <input type="checkbox" id="etc" name="hobby" value="etc">
                    <label for="etc">기타 :</label>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>자기소개<br><textarea name="introduce" cols="30" rows="10" style="resize: none;"></textarea></td>
            </tr>
        </table>

        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로">
        
    </fieldset>
    </form>
</body>
</html>
