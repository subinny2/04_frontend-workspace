<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습3</title>
    <style>
    .area{
        width: 250px;
        height: 100px;
        border: 1px solid gray;
        background-color: blanchedalmond;

    }

    </style>
</head>
<body>
    <h2>HTML 태그에 접근 테스트</h2>
    <p>단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것</p>
    
    구매자 : <input type="text" placeholder="구매자의 이름을 입력하세요"> <br><br>
    상품명 : <input type="text" id="product_name" placeholder="구매 상품명을 입력하세요"> <br><br>
    가격 : <input type="text" name="price" placeholder="구매 가격을 입력하세요."> <br>
    <br>
   
    <button onclick="output();">입력값 출력하기</button> <br><br>
    <div id="output" class="area"></div>
    <script>
        function output(){

            var output = document.getElementById("output");
            var consumer = document.getElementsByTagName("input");
            var list = document.getElementById("product_name");
            var price = document.getElementsByName("price");



            output.innerHTML += "구매자: " + consumer[0].value + "<br>" ;
            output.innerHTML += "구입상품 : " + list.value + "<br>" ;
            output.innerHTML += "구매가격 : " + price[0].value;

        }


    </script>
</body>
</html>
