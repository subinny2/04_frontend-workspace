<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습4</title>
    <style>
        .area1{
            border: 1px solid red;
            width: 500px;
            height: 250px;
        }

        .area2{
            border: 1px solid red;
            width: 500px;
            height: 250px;
        }
    </style>
</head>
<body>
    <h1>기본 문법 문제</h1>
    문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오.
    <fieldset>
        <legend>보기</legend>
        <input type="text" id="keyword">
    </fieldset>
    <br>
    <div id="area1" class="area1">

    </div>
    <button onclick="input_length();">확인하기</button>

    <script>
        function input_length() {
            const keyword = document.getElementById("keyword").value;
            area1.innerHTML = "보기의 문자열 길이는 " + keyword.length + "글자 입니다.";
        }
    </script> 
    <hr><br><br>

    문제2. 다음 보기에 있는 문자열을 ,(콤마) 를 기준으로 잘라내어 하나하나 출력하시오. <br>

    <fieldset>
        <legend>보기</legend>
        콜라,사이다,햄버거,피자,한약
    </fieldset>
    <br>

    <div id="area2" class="area2"></div>
    <button onclick="list_output();">확인하기</button>
    <script>
        function list_output() {
            const str = "콜라,사이다,햄버거,피자,한약"
            const food = str.split(",");

            area2.innerHTML += "1." + food[0] + "<br>";
            area2.innerHTML += "2." + food[1] + "<br>";
            area2.innerHTML += "3." + food[2] + "<br>";
            area2.innerHTML += "4." + food[3] + "<br>";
            area2.innerHTML += "5." + food[4] + "<br>";
        }
    </script>

</body>
</html>
