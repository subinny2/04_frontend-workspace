<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습6(선생님이랑 같이)</title>
</head>
<body>
    <h1>배열 실습 문제1</h1>
    <fieldset>
        <legend>보기</legend>
        <label id="la1">사과,바나나,당근</label> <br>
        <label id="la2">김밥,치즈,떡볶이,햄버거</label> <br>
        <label id="la3">환타,사이다,콜라</label> <br>
        <label id="la4">고양이,강아지</label> <br>
    </fieldset>
    <br>

    <input type="text" id="findInput" placeholder="찾을 문자열을 입력해주세요."><br>
    <button onclick="test();">전송 및 처리</button>

    <script>
        function test() {
            let str = "";
            for(let i=1; i<=4; i++){
                str += document.getElementById("la" + i).innerHTML;
                str += ",";
            }
            //console.log(str);

            const foods = str.split(",");
            foods.pop(); // 마지막 요소 제거
            
            // console.log(foods);

            const findInput = document.getElementById("findInput"); // value 속성 가져와야함.
            let index = foods.indexOf(findInput.value); // 요소있으면 index, 없으면 -1을 반환

            if(index == -1){
                alert("존재하지 않습니다."); // 요소가 없다
            } else{
                alert(findInput.value + "는 배열 index " + index + "번째에 존재합니다.");
            }
            
        }
    </script>
    
</body>
</html>
