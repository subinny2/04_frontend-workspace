    <script>
        function test() {

            arr1.reverse(); // b r

            let str2 = "";

            arr2.reverse();
            // console.log(arr2); // love

            const answer = document.getElementById("answer");
            
            answer.innerHTML = "";

            let finalArr = arr1.concat(arr2);
            console.log(finalArr);

            for(let i in finalArr){
                answer.innerHTML += finalArr[i];
            }
