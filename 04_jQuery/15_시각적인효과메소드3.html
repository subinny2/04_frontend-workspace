<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_시각적인효과메소드3</title>
    <script src="resources/js/jquery-3.6.3.min.js"></script>
    <style>
        div{
            background-color: beige;
            border: 1px solid yellow;
            width: 300px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-radius: 10px;
            cursor: pointer;
        }

        p{
            border: 1px solid lightgray;
            width: 300px;
            height: 100px;
            border-radius: 10px;
            margin-top: 5px; /* 원래 기본적으로 위아래 마진이 있음 */
            padding: 10px;
            box-sizing: border-box;
            display: none;
        }

    </style>
<body>
    <h3>* slideDown()과 slideUp()</h3>

    <!-- (div+p)*5 -->
    <div>Q. 반품 언제되나요?</div>
    <p>A. 지금 확인 중 입니다.</p>

    <div>Q. 상품 위치를 알고 싶습니다.</div>
    <p>A. 배송 조회 해보세요. 핑프세요 ?</p>

    <div>Q. 이 사이즈 있나요?</div>
    <p>A. 네 있어요 ^_^ 사세요</p>

    <div>Q. 판매자가 연락이 안됩니다.</div>
    <p>A. 네 저도 안됩니다. 사기당하신듯 ?</p>

    <div>Q. 연락이 가능한 시간을 알려주세요.</div>
    <p>A. 싫어영</p>

    <script>
        $(function(){
            $("div").click(function(){
                // $(this) : 클릭이벤트가 발생한 div 요소
                // 우리는 그 요소의 뒤의 요소를 선택해야함 (같은레벨에 있음)

                // $(this).next() : 클릭이벤트가 발생 div 뒤에 있는 p
                // 보여지는 상태면 사라지게, 안보이면 나타나게

                const $p = $(this).next();  // jQuery 방식으로 선택된 요소를 담아둘 때 => .next() => div뒤에 있는 p를 선택하겠다.
                
                if($p.css("display") == "none"){    // 안 보이는 상태

                    // 기존꺼는 닫히면서
                    $(this).siblings("p").slideUp();    // 아묻따 다 닫는다.
                    
                    
                    //지금꺼는 열리게
                    // 보여지게끔
                    // $p.css("display","block");
                    $p.slideDown();

                } else { // 보이는 상태

                    // 안보여지게끔
                    $p.slideUp();

                }
            });
        });
    </script>

</body>
</html>
